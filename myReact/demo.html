    //控制开关
    class Toggle extends React.Component{
        constructor(props) {
            super(props)
            this.state = {
                isON: true
            }
            // this.handle = this.handle.bind(this)
        }
        handle = () => {
            this.setState({
                isON: !this.state.isON
            })
        }

            return (

                </button>
            )
        }
    }
